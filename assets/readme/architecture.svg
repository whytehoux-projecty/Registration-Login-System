<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="MIS System architecture diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#070a12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="80" y="90" fill="#ffffff" font-size="44" font-weight="700">System Architecture</text>
    <text x="80" y="128" fill="#94a3b8" font-size="18">Frontend clients routed through an Nginx gateway to a central authentication API and database.</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="180" width="520" height="300" rx="26" fill="#0f172a" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="640" y="180" width="400" height="300" rx="26" fill="#0f172a" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="1080" y="180" width="440" height="300" rx="26" fill="#0f172a" stroke="#ffffff" stroke-opacity="0.12"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="110" y="228" fill="#e5e7eb" font-size="16" letter-spacing="2">FRONTEND LAYER</text>
    <text x="670" y="228" fill="#e5e7eb" font-size="16" letter-spacing="2">GATEWAY LAYER</text>
    <text x="1110" y="228" fill="#e5e7eb" font-size="16" letter-spacing="2">BACKEND LAYER</text>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" filter="url(#shadow)">
    <rect x="120" y="260" width="440" height="64" rx="18" fill="#ffffff" fill-opacity="0.06" stroke="#10b981" stroke-opacity="0.28"/>
    <text x="150" y="300" fill="#ffffff" font-size="18" font-weight="600">Registration Portal</text>
    <text x="410" y="300" fill="#94a3b8" font-size="14">Vite + React</text>

    <rect x="120" y="340" width="440" height="64" rx="18" fill="#ffffff" fill-opacity="0.06" stroke="#60a5fa" stroke-opacity="0.28"/>
    <text x="150" y="380" fill="#ffffff" font-size="18" font-weight="600">Admin Dashboard</text>
    <text x="420" y="380" fill="#94a3b8" font-size="14">Vite + React</text>

    <rect x="120" y="420" width="440" height="64" rx="18" fill="#ffffff" fill-opacity="0.06" stroke="#a78bfa" stroke-opacity="0.28"/>
    <text x="150" y="460" fill="#ffffff" font-size="18" font-weight="600">Mobile / SDK Clients</text>
    <text x="420" y="460" fill="#94a3b8" font-size="14">API consumer</text>

    <rect x="680" y="310" width="320" height="140" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="url(#accent)" stroke-opacity="0.8"/>
    <text x="710" y="360" fill="#ffffff" font-size="20" font-weight="700">Nginx Reverse Proxy</text>
    <text x="710" y="390" fill="#94a3b8" font-size="14">TLS termination • routing • caching</text>
    <text x="710" y="415" fill="#94a3b8" font-size="14">service composition gateway</text>

    <rect x="1120" y="280" width="360" height="90" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#10b981" stroke-opacity="0.35"/>
    <text x="1150" y="335" fill="#ffffff" font-size="20" font-weight="700">Central Auth API</text>
    <text x="1150" y="360" fill="#94a3b8" font-size="14">FastAPI • JWT • RBAC</text>

    <rect x="1120" y="390" width="360" height="90" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#60a5fa" stroke-opacity="0.35"/>
    <text x="1150" y="445" fill="#ffffff" font-size="20" font-weight="700">Database</text>
    <text x="1150" y="470" fill="#94a3b8" font-size="14">SQLite / PostgreSQL</text>
  </g>

  <g stroke="#cbd5e1" stroke-opacity="0.6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M560 292 C 610 292, 630 340, 680 340"/>
    <path d="M560 372 C 610 372, 630 380, 680 380"/>
    <path d="M560 452 C 610 452, 630 420, 680 420"/>

    <path d="M1000 380 C 1040 380, 1070 325, 1120 325"/>
    <path d="M1000 380 C 1040 380, 1070 435, 1120 435"/>
  </g>

  <g>
    <rect x="80" y="530" width="1440" height="290" rx="28" fill="#0b1220" stroke="#ffffff" stroke-opacity="0.10" filter="url(#shadow)"/>
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
      <text x="120" y="590" fill="#ffffff" font-size="22" font-weight="700">Deployment Topology (Production Compose)</text>
      <text x="120" y="622" fill="#94a3b8" font-size="15">A single Docker Compose stack runs the API, Admin UI, and Nginx gateway together.</text>
    </g>
    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace" font-size="14" fill="#e5e7eb">
      <text x="120" y="680">docker compose -f docker-compose.prod.yml up -d --build</text>
      <text x="120" y="716" fill="#94a3b8">Nginx: 80/443/3000  →  central-auth-api:8000  +  admin-ui:80</text>
    </g>
  </g>
</svg>
