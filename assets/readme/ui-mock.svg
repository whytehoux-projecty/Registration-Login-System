<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="UI preview mock for MIS Admin and Registration portals">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1d"/>
      <stop offset="1" stop-color="#070a12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="80" y="90" fill="#ffffff" font-size="44" font-weight="700">UI Preview</text>
    <text x="80" y="128" fill="#94a3b8" font-size="18">High-level mock showing visual hierarchy and layout intent.</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="170" width="1440" height="660" rx="34" fill="#0b1220" stroke="#ffffff" stroke-opacity="0.10"/>
    <rect x="120" y="210" width="260" height="580" rx="26" fill="#0f172a" stroke="#ffffff" stroke-opacity="0.08"/>
    <rect x="410" y="210" width="1070" height="580" rx="26" fill="#0f172a" stroke="#ffffff" stroke-opacity="0.08"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <rect x="120" y="210" width="260" height="82" rx="26" fill="url(#accent)" opacity="0.18"/>
    <text x="150" y="260" fill="#ffffff" font-size="18" font-weight="700">MIS Admin</text>
    <text x="150" y="284" fill="#cbd5e1" font-size="13">Dashboard Navigation</text>

    <g fill="#94a3b8" font-size="14">
      <text x="150" y="340">Overview</text>
      <text x="150" y="380">Invitations</text>
      <text x="150" y="420">Members</text>
      <text x="150" y="460">Analytics</text>
      <text x="150" y="500">Settings</text>
    </g>

    <text x="450" y="258" fill="#ffffff" font-size="22" font-weight="700">Operational Overview</text>
    <text x="450" y="286" fill="#94a3b8" font-size="14">Key metrics, workflow status, and action shortcuts.</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="450" y="320" width="320" height="150" rx="22" fill="#ffffff" fill-opacity="0.05" stroke="#10b981" stroke-opacity="0.25"/>
    <rect x="790" y="320" width="320" height="150" rx="22" fill="#ffffff" fill-opacity="0.05" stroke="#60a5fa" stroke-opacity="0.25"/>
    <rect x="1130" y="320" width="320" height="150" rx="22" fill="#ffffff" fill-opacity="0.05" stroke="#a78bfa" stroke-opacity="0.25"/>

    <rect x="450" y="490" width="1000" height="280" rx="26" fill="#ffffff" fill-opacity="0.04" stroke="#ffffff" stroke-opacity="0.10"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="480" y="365" fill="#ffffff" font-size="16" font-weight="700">Invitations</text>
    <text x="480" y="392" fill="#94a3b8" font-size="13">Pending approvals</text>
    <text x="480" y="430" fill="#e5e7eb" font-size="28" font-weight="800">128</text>

    <text x="820" y="365" fill="#ffffff" font-size="16" font-weight="700">Members</text>
    <text x="820" y="392" fill="#94a3b8" font-size="13">Active accounts</text>
    <text x="820" y="430" fill="#e5e7eb" font-size="28" font-weight="800">10,482</text>

    <text x="1160" y="365" fill="#ffffff" font-size="16" font-weight="700">Uptime</text>
    <text x="1160" y="392" fill="#94a3b8" font-size="13">Last 30 days</text>
    <text x="1160" y="430" fill="#e5e7eb" font-size="28" font-weight="800">99.9%</text>

    <text x="480" y="538" fill="#ffffff" font-size="16" font-weight="700">Recent Activity</text>
    <text x="480" y="566" fill="#94a3b8" font-size="13">Audit-friendly log stream and workflow timeline.</text>
  </g>

  <g stroke="#334155" stroke-width="2">
    <line x1="480" y1="600" x2="1420" y2="600"/>
    <line x1="480" y1="650" x2="1420" y2="650"/>
    <line x1="480" y1="700" x2="1420" y2="700"/>
    <line x1="480" y1="750" x2="1420" y2="750"/>
  </g>
</svg>
