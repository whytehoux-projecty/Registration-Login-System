<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" role="img" aria-label="MIS System banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05060a"/>
      <stop offset="0.5" stop-color="#0b1324"/>
      <stop offset="1" stop-color="#05060a"/>
    </linearGradient>
    <radialGradient id="glowA" cx="25%" cy="30%" r="55%">
      <stop offset="0" stop-color="#10b981" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="78%" cy="70%" r="60%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="600" fill="url(#bg)"/>
  <rect width="1600" height="600" fill="url(#glowA)"/>
  <rect width="1600" height="600" fill="url(#glowB)"/>

  <g fill="#ffffff" opacity="0.75">
    <circle cx="140" cy="98" r="1.2"/>
    <circle cx="260" cy="160" r="1.6"/>
    <circle cx="420" cy="76" r="1.1"/>
    <circle cx="560" cy="210" r="1.7"/>
    <circle cx="690" cy="128" r="1.0"/>
    <circle cx="820" cy="92" r="1.4"/>
    <circle cx="980" cy="180" r="1.3"/>
    <circle cx="1120" cy="110" r="1.1"/>
    <circle cx="1260" cy="210" r="1.6"/>
    <circle cx="1460" cy="120" r="1.2"/>
    <circle cx="220" cy="420" r="1.4"/>
    <circle cx="380" cy="520" r="1.1"/>
    <circle cx="520" cy="420" r="1.8"/>
    <circle cx="720" cy="520" r="1.2"/>
    <circle cx="920" cy="420" r="1.5"/>
    <circle cx="1080" cy="520" r="1.0"/>
    <circle cx="1260" cy="460" r="1.7"/>
    <circle cx="1480" cy="500" r="1.3"/>
  </g>

  <g filter="url(#soft)" opacity="0.55">
    <path d="M120 420 C 380 320, 520 480, 760 380 S 1220 360, 1480 440" fill="none" stroke="url(#stroke)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <g transform="translate(120 120)">
    <text x="0" y="0" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" letter-spacing="2">MEMBERSHIP INITIATION SYSTEM</text>
    <text x="0" y="78" fill="#ffffff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="700">MIS System</text>
    <text x="0" y="126" fill="#cbd5e1" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22">Secure identity • Admin oversight • Guided registration</text>

    <g transform="translate(0 170)">
      <rect x="0" y="0" width="520" height="78" rx="18" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-opacity="0.14"/>
      <g transform="translate(18 18)" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16">
        <text x="0" y="18">Central Auth API</text>
        <text x="180" y="18">Admin UI</text>
        <text x="300" y="18">Registration Portal</text>
        <text x="470" y="18">Nginx</text>
      </g>
      <g transform="translate(18 46)" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="13">
        <text x="0" y="16">FastAPI</text>
        <text x="180" y="16">Vite/React</text>
        <text x="300" y="16">Vite/React</text>
        <text x="470" y="16">Gateway</text>
      </g>
    </g>
  </g>

  <g transform="translate(1000 170)">
    <rect x="0" y="0" width="480" height="320" rx="28" fill="#0b1220" opacity="0.72" stroke="#ffffff" stroke-opacity="0.14"/>
    <g transform="translate(32 36)">
      <text x="0" y="0" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" letter-spacing="1.5">PLATFORM OVERVIEW</text>

      <g transform="translate(0 26)">
        <rect x="0" y="0" width="416" height="70" rx="18" fill="#ffffff" opacity="0.05" stroke="#10b981" stroke-opacity="0.25"/>
        <text x="18" y="30" fill="#ffffff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600">Authentication & Identity</text>
        <text x="18" y="52" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="13">JWT, role-based access, audit-friendly flows</text>
      </g>

      <g transform="translate(0 114)">
        <rect x="0" y="0" width="416" height="70" rx="18" fill="#ffffff" opacity="0.05" stroke="#60a5fa" stroke-opacity="0.25"/>
        <text x="18" y="30" fill="#ffffff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600">Administrative Control</text>
        <text x="18" y="52" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="13">Invitations, approvals, member lifecycle management</text>
      </g>

      <g transform="translate(0 202)">
        <rect x="0" y="0" width="416" height="70" rx="18" fill="#ffffff" opacity="0.05" stroke="#a78bfa" stroke-opacity="0.25"/>
        <text x="18" y="30" fill="#ffffff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600">Guided Onboarding</text>
        <text x="18" y="52" fill="#94a3b8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="13">Registration portal with clear steps and validation</text>
      </g>
    </g>
  </g>
</svg>
