name: mis_system-engine

version: "3.8"

services:
  central-auth-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: central-auth-api
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./data/auth_system.db
      - PRODUCTION=True
      - DEBUG_MODE=False
    env_file:
      - ./.env.production
    restart: unless-stopped
    networks:
      - auth-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    build:
      context: ../admin-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=
    container_name: admin-ui
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - auth-network
    depends_on:
      central-auth-api:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: auth-nginx
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      central-auth-api:
        condition: service_healthy
      admin-ui:
        condition: service_started
    restart: unless-stopped
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge
