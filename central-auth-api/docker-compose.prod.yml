version: '3.8'

services:
  auth-api:
    build:
      context: ./central-auth-api
      dockerfile: Dockerfile.prod
    container_name: central-auth-api
    expose:
      - "8000"
    volumes:
      - ./central-auth-api/data:/app/data
      - ./central-auth-api/logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/auth_system.db
      - PRODUCTION=True
      - DEBUG_MODE=False
    env_file:
      - ./central-auth-api/.env.production
    restart: unless-stopped
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-control:
    build:
      context: ./admin_control
      dockerfile: Dockerfile
    container_name: admin-control-center
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - auth-network
    depends_on:
      auth-api:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: auth-nginx
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    volumes:
      - ./central-auth-api/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./central-auth-api/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      auth-api:
        condition: service_healthy
      admin-control:
        condition: service_started
    restart: unless-stopped
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge
